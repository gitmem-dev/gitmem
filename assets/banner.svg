<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" fill="none">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" rx="0" fill="#1a1a1a"/>

  <!-- Grid pattern -->
  <rect width="900" height="300" fill="url(#grid)"/>

  <!-- Corner brackets (top-left) -->
  <line x1="30" y1="30" x2="30" y2="70" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="30" x2="70" y2="30" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <text x="28" y="28" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#ed1e25" opacity="0.5">+</text>

  <!-- Corner brackets (top-right) -->
  <line x1="870" y1="30" x2="870" y2="70" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <line x1="870" y1="30" x2="830" y2="30" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <text x="865" y="28" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#ed1e25" opacity="0.5">+</text>

  <!-- Corner brackets (bottom-left) -->
  <line x1="30" y1="270" x2="30" y2="230" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <line x1="30" y1="270" x2="70" y2="270" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <text x="28" y="280" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#ed1e25" opacity="0.5">+</text>

  <!-- Corner brackets (bottom-right) -->
  <line x1="870" y1="270" x2="870" y2="230" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <line x1="870" y1="270" x2="830" y2="270" stroke="#ed1e25" stroke-width="2" opacity="0.6"/>
  <text x="865" y="280" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#ed1e25" opacity="0.5">+</text>

  <!-- Memory icon (circuit nodes) -->
  <g transform="translate(270, 75)">
    <!-- Outer ring -->
    <circle cx="40" cy="40" r="36" stroke="#ed1e25" stroke-width="2" fill="none" opacity="0.7"/>
    <!-- Inner nodes -->
    <circle cx="40" cy="25" r="4" fill="#ed1e25"/>
    <circle cx="25" cy="45" r="4" fill="#ed1e25" opacity="0.7"/>
    <circle cx="55" cy="45" r="4" fill="#ed1e25"/>
    <circle cx="40" cy="55" r="3" fill="#ed1e25" opacity="0.5"/>
    <circle cx="40" cy="40" r="5" fill="#ed1e25"/>
    <!-- Connections -->
    <line x1="40" y1="25" x2="40" y2="40" stroke="#ed1e25" stroke-width="1.5" opacity="0.5"/>
    <line x1="25" y1="45" x2="40" y2="40" stroke="#ed1e25" stroke-width="1.5" opacity="0.5"/>
    <line x1="55" y1="45" x2="40" y2="40" stroke="#ed1e25" stroke-width="1.5" opacity="0.5"/>
    <line x1="40" y1="55" x2="40" y2="40" stroke="#ed1e25" stroke-width="1.5" opacity="0.35"/>
  </g>

  <!-- Title -->
  <text x="350" y="125" font-family="'IBM Plex Sans', -apple-system, system-ui, sans-serif" font-size="56" font-weight="700" fill="#f2f2f2" letter-spacing="-1">GitMem</text>

  <!-- Tagline -->
  <text x="270" y="172" font-family="'IBM Plex Sans', -apple-system, system-ui, sans-serif" font-size="20" fill="#989997" letter-spacing="0.5">Institutional memory for AI coding agents</text>

  <!-- Subtitle -->
  <text x="270" y="210" font-family="'IBM Plex Mono', monospace" font-size="14" fill="#5b5a59">Memory that compounds.</text>

  <!-- Bottom accent line -->
  <rect x="270" y="235" width="360" height="2" rx="1" fill="#ed1e25" opacity="0.6"/>
</svg>
